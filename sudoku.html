<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sudoku.css">
    <title>Document</title>
</head>
<body>
    <div id="sudoku-container">
        <div id="sudoku-board"></div>
        <div id="buttons">
            <div id="radio-container">
                
                <label for="writing mode">
                    <input type="checkbox" name="writing mode" id="writing">
                    <div class="checkmark">
                        <div class="inner"></div>
                    </div>
                    Pencil
                </label>
                
                <label for="animation">
                    <input type="checkbox" name="animation" id="animation-radio">
                    <div class="checkmark">
                        <div class="inner"></div>
                    </div>
                    Activate Animation
                </label>
            </div>
            <button id="generate" class="some-button">Generate Puzzle</button>
            <div id="lower-buttons">
                <button id="solve" class="some-button">SOLVE!</button>
                <button id="clear" class="some-button">Clear</button>
            </div>
        </div>
    </div>
    <script src="js/sudoku.js"></script>
</body>
</html>
